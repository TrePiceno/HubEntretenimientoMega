<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav>
      <div class="logo">
        <img src="https://th.bing.com/th/id/OIG4.QjFWV_k_Aqn7kOcL0c8R?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Entertainment Hub Logo">
      </div>
      <ul class="nav-links">
        <li><a routerLink="/home">Inicio</a></li>
        <li><a routerLink="/favorites">Favoritos</a></li>
        <li><a routerLink="/genre/action">Acción</a></li>
        <li><a routerLink="/genre/comedy">Comedia</a></li>
        <li><a routerLink="/genre/drama">Drama</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="movies-list">
      <h2>Películas Principales</h2>
      <div *ngIf="isLoading" class="loading-container">
        <div class="spinner"></div>
      </div>
      <div *ngIf="!isLoading" class="movies">
        <div class="movie card" *ngFor="let movie of movies" style="width: 18rem;">
          <img [src]="movie.poster" alt="{{movie.title}}" class="card-img-top">
          <div class="card-body">
              <h3 class="card-title">{{ movie.title }}</h3>
              <p class="card-text">{{ movie.description }}</p>
              <a [routerLink]="['/movie', movie.id]" class="btn btn-primary mb-3">información</a>
              <button (click)="toggleFavorite(movie.id)" class="btn btn-light">
                {{ movie.favorite ? 'Remove from Favorites' : 'Add to Favorites' }}
              </button>
          </div>
        </div>
      </div>
    </section>

    <section class="recommended-movies">
      <h2>También te puede interesar</h2>
      <div class="movies">
        <div class="movie card" *ngFor="let movie of recommendedMovies" style="width: 18rem;">
          <div class="card-body">
            <img [src]="movie.poster" alt="{{movie.title}}" class="card-img-top">
            <h3 class="card-title">{{ movie.title }}</h3>
            <p class="card-text">{{ movie.description }}</p>
            <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">información</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Entertainment Hub</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
