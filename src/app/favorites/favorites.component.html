<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIG4.QjFWV_k_Aqn7kOcL0c8R?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Entertainment Hub Logo">
            </div>
            <ul class="nav-links">
                <li><a routerLink="/home">Inicio</a></li>
                <li><a routerLink="/favorites">Favoritos</a></li>
                <li><a routerLink="/genre/action">Acción</a></li>
                <li><a routerLink="/genre/comedy">Comedia</a></li>
                <li><a routerLink="/genre/drama">Drama</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="favorites-movies-list">
            <h2>Películas favoritas</h2>
            <div class="movies" *ngIf="favoriteMovies.length > 0; else noFavorites">
                <div class="movie card" *ngFor="let movie of favoriteMovies" style="width: 18rem;">
                    <img [src]="movie.poster" alt="{{ movie.title }}" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">{{ movie.title }}</h3>
                        <p class="card-text">{{ movie.description }}</p>
                        <a [routerLink]="['/movie', movie.id]" class="btn btn-primary mb-3">Información</a>
                        <button (click)="toggleFavorite(movie.id)" class="btn btn-light">
                            {{ movie.favorite ? 'Remove from Favorites' : 'Add to Favorites' }}
                        </button>
                    </div>
                </div>
            </div>
            <ng-template #noFavorites>
                <p>No hay películas favoritas aún.</p>
            </ng-template>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Entertainment Hub.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
